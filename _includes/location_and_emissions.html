<form id="controls" action="{{ page.url }}">
  <p>
    Start by selecting the location for which youâ€™d like
    {{ include.data-type }} data:
  </p>

  <input name="location" type="text" list="search-locations" placeholder="Search for a location">

  <datalist id="search-locations">
  {% for location in site.data.locations %}
    <option>{{ location.label }}</option>
  {% endfor %}
  </datalist>

  <script>
  LOCATIONS = {{ site.data.locations | jsonify }};
  </script>

  <p>Then select an <u title="what do these mean?">emissions scenario</u>:</p>

  <ul class="scenario-selector">

    <li data-scenario="status-quo">
      <label title="">
        <input type="radio" name="scenario" value="status-quo">
        <span class="usa-button usa-button-primary-alt">Status quo - high (8.5)</span>
      </label>
    </li>

    <li data-scenario="intermediate">
      <label title="">
        <input type="radio" name="scenario" value="intermediate">
        <span class="usa-button usa-button-primary-alt">Intermediate (4.5)</span>
      </label>
    </li>

    <li data-scenario="low">
      <label title="">
        <input type="radio" name="scenario" value="low">
        <span class="usa-button usa-button-primary-alt">Lower (2.6)</span>
      </label>
    </li>

  </ul>

  <input type="submit" value="Submit">
